<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QA Automation Dashboard</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- Test Filter UI (initially hidden) -->
        <div id="test-filter-overlay" class="filter-overlay hidden">
            <div class="filter-container">
                <div class="filter-header">
                    <h2>Select Tests to Run</h2>
                    <div class="filter-controls">
                        <div class="search-container">
                            <input
                                type="text"
                                id="test-search"
                                class="search-input"
                                placeholder="Search" />
                            <button id="clear-search" class="clear-button hidden">
                                &times;
                            </button>
                        </div>
                        <button id="select-all" class="btn btn-secondary">
                            Select All
                        </button>
                        <button id="deselect-all" class="btn btn-secondary">
                            Deselect All
                        </button>
                    </div>
                </div>
                <div class="filter-list-container">
                    <div id="test-filter-list" class="filter-list">
                        <!-- Test items will be populated by JavaScript -->
                    </div>
                </div>
                <div class="filter-footer">
                    <button id="run-selected" class="btn btn-primary" disabled>
                        Run Selected Tests
                    </button>
                    <div class="selected-count">
                        <span id="selected-count">0</span> tests selected
                    </div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="header-content">
                <div class="filter-bar">
                    <div class="view-toggle-section">
                        <div class="view-toggle">
                            <button
                                class="view-btn active"
                                data-view="grid"
                                aria-label="Grid view">
                                <svg
                                    class="view-icon"
                                    viewBox="0 0 24 24"
                                    fill="currentColor">
                                    <path
                                        d="M20.25 4.5H3.75C3.35218 4.5 2.97064 4.65804 2.68934 4.93934C2.40804 5.22064 2.25 5.60218 2.25 6V18C2.25 18.3978 2.40804 18.7794 2.68934 19.0607C2.97064 19.342 3.35218 19.5 3.75 19.5H20.25C20.6478 19.5 21.0294 19.342 21.3107 19.0607C21.592 18.7794 21.75 18.3978 21.75 18V6C21.75 5.60218 21.592 5.22064 21.3107 4.93934C21.0294 4.65804 20.6478 4.5 20.25 4.5ZM9.75 13.5V10.5H14.25V13.5H9.75ZM14.25 15V18H9.75V15H14.25ZM3.75 10.5H8.25V13.5H3.75V10.5ZM9.75 9V6H14.25V9H9.75ZM15.75 10.5H20.25V13.5H15.75V10.5ZM20.25 9H15.75V6H20.25V9ZM8.25 6V9H3.75V6H8.25ZM3.75 15H8.25V18H3.75V15ZM20.25 18H15.75V15H20.25V18Z" />
                                </svg>
                            </button>
                            <button
                                class="view-btn"
                                data-view="columns"
                                aria-label="Columns view">
                                <svg
                                    class="view-icon"
                                    viewBox="0 0 24 24"
                                    fill="currentColor">
                                    <path
                                        d="M9.75 3H6C5.60218 3 5.22064 3.15804 4.93934 3.43934C4.65804 3.72064 4.5 4.10218 4.5 4.5V19.5C4.5 19.8978 4.65804 20.2794 4.93934 20.5607C5.22064 20.842 5.60218 21 6 21H9.75C10.1478 21 10.5294 20.842 10.8107 20.5607C11.092 20.2794 11.25 19.8978 11.25 19.5V4.5C11.25 4.10218 11.092 3.72064 10.8107 3.43934C10.5294 3.15804 10.1478 3 9.75 3ZM9.75 19.5H6V4.5H9.75V19.5ZM18 3H14.25C13.8522 3 13.4706 3.15804 13.1893 3.43934C12.908 3.72064 12.75 4.10218 12.75 4.5V19.5C12.75 19.8978 12.908 20.2794 13.1893 20.5607C13.4706 20.842 13.8522 21 14.25 21H18C18.3978 21 18.7794 20.842 19.0607 20.5607C19.342 20.2794 19.5 19.8978 19.5 19.5V4.5C19.5 4.10218 19.342 3.72064 19.0607 3.43934C18.7794 3.15804 18.3978 3 18 3ZM18 19.5H14.25V4.5H18V19.5Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="filter-controls">
                        <div class="filter-group">
                            <div class="filter-checkbox">
                                <input
                                    type="checkbox"
                                    id="filter-pending"
                                    value="pending"
                                    checked />
                                <label for="filter-pending">
                                    <span class="filter-label">Pending</span>
                                    <span class="filter-count pending">0</span>
                                </label>
                            </div>
                            <div class="filter-checkbox">
                                <input
                                    type="checkbox"
                                    id="filter-running"
                                    value="running"
                                    checked />
                                <label for="filter-running">
                                    <span class="filter-label">Running</span>
                                    <span class="filter-count running">2</span>
                                </label>
                            </div>
                            <div class="filter-checkbox">
                                <input
                                    type="checkbox"
                                    id="filter-completed"
                                    value="completed"
                                    checked />
                                <label for="filter-completed">
                                    <span class="filter-label">Completed</span>
                                    <span class="filter-count completed">6</span>
                                </label>
                            </div>
                            <div class="filter-checkbox">
                                <input
                                    type="checkbox"
                                    id="filter-failed"
                                    value="failed"
                                    checked />
                                <label for="filter-failed">
                                    <span class="filter-label">Failed</span>
                                    <span class="filter-count failed">21</span>
                                </label>
                            </div>
                            <div class="filter-checkbox">
                                <input
                                    type="checkbox"
                                    id="filter-aborted"
                                    value="aborted"
                                    checked />
                                <label for="filter-aborted">
                                    <span class="filter-label">Aborted</span>
                                    <span class="filter-count aborted">0</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button id="external-dashboard-link" class="external-link-btn">
                            Go to App Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-container" id="grid-container">
            <!-- Session cards will be generated by JavaScript -->
        </div>

        <!-- Full-screen modal for session details -->
        <div id="session-modal" class="modal">

                <div class="modal-body">

                        <div class="waiting-placeholder">

                                        fill="white" />
                                    <circle

                                    <rect

                                        y="9.12695"
                                        width="46.5864"

                                        width="39.0504"
                                        height="38.4137"
                                        rx="10.2764"
                                        transform="rotate(-10.2532 38.6846 12.4531)"
                                        fill="#D7E1FF" />
                                    <path

                                        stroke-linecap="round"
                                        stroke-linejoin="round" />

                                        d="M96.8495 18.1635L91.5318 22.1074"
                                        stroke="#2D6DF6"
                                        stroke-width="3.51111"
                                        stroke-linecap="round"
                                        stroke-linejoin="round" />

                                        d="M55.5318 52.1447L68.0837 46.1741C70.0949 45.2183 72.7138 45.7488 74.1482 47.4051L74.8127 48.1899C76.3886 50.0091 79.306 50.4419 81.3421 49.1585L92.2005 42.3215C94.2366 41.0381 97.154 41.4709 98.7299 43.2901L102.023 47.0916"

                                        stroke-linejoin="round" />

                            </div>
                            <div class="placeholder-text">Waiting to start...</div>
                        </div>
                    </div>
                    <div class="modal-text-section">
                        <div class="modal-text-header">
                            <button id="modal-close-btn" class="modal-close-btn">
                                <svg
                                    width="12"
                                    height="12"
                                    viewBox="0 0 12 12"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        opacity="0.8"
                                        d="M7.09938 5.99991L11.7719 10.6727C12.076 10.9767 12.076 11.4681 11.7719 11.772C11.468 12.076 10.9766 12.076 10.6726 11.772L5.99993 7.09924L1.32737 11.772C1.02329 12.076 0.532001 12.076 0.228062 11.772C-0.0760206 11.4681 -0.0760206 10.9767 0.228062 10.6727L4.90062 5.99991L0.228062 1.32711C-0.0760206 1.02317 -0.0760206 0.531729 0.228062 0.227782C0.379533 0.0761652 0.578696 0 0.777716 0C0.976736 0 1.17576 0.0761652 1.32737 0.227782L5.99993 4.90058L10.6726 0.227782C10.8242 0.0761652 11.0233 0 11.2223 0C11.4213 0 11.6203 0.0761652 11.7719 0.227782C12.076 0.531729 12.076 1.02317 11.7719 1.32711L7.09938 5.99991Z"
                                        fill="#0D062D" />
                                </svg>
                            </button>
                        </div>
                        <div class="modal-text-content">
                            <div class="modal-status-row">
                                <div id="modal-status-badge" class="modal-status-badge">
                                    Completed
                                </div>
                                <div id="modal-timing" class="modal-timing">
                                    <span id="modal-timing-text" />
                                </div>
                            </div>
                            <div id="modal-session-info" class="modal-session-info">
                                <!-- Session details will be populated here -->
                            </div>
                        </div>
                        <div class="modal-spacer"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
